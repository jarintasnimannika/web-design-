<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossOver Calculator</title>
    <link rel="stylesheet" href="Style(13).css">
</head>
<body>
    
    <h1>CrossOver calcularor</h1>
    <form action="" name="clc">
        <input type="text" name="display" style="width: 368px; height: 70px; background-color: #dbdbdb ;"><br>
        <input class="btn" type="button" value="CE" onclick="clc.display.value += 'CE'">
        <input class="btn" type="button" value="(" onclick="clc.display.value += '('">
        <input class="btn" type="button" value=")" onclick="clc.display.value += ')'">
        <input class="btn" type="button" value="Ac" onclick="clc.display.value = ''" style="background-color: rgb(55, 157, 216);"><br>
        <input class="btn" type="button" value="sin" onclick="clc.display.value += 'sin'">
        <input class="btn" type="button" value="cos" onclick="clc.display.value += 'cos'">
        <input class="btn" type="button" value="tan" onclick="clc.display.value += 'tan'">
        <input class="btn" type="button" value="%" onclick="clc.display.value += '%'" style="background-color: rgb(31, 228, 169);"><br>
        <input class="btn" type="button" value="0" onclick="clc.display.value += '0'">
        <input class="btn" type="button" value="1" onclick="clc.display.value += '1'">
        <input class="btn" type="button" value="2" onclick="clc.display.value += '2'">
        <input class="btn" type="button" value="+" onclick="clc.display.value += '+'" style="background-color: rgb(140, 240, 240);"><br>
        <input class="btn" type="button" value="3" onclick="clc.display.value += '3'">
        <input class="btn" type="button" value="4" onclick="clc.display.value += '4'">
        <input class="btn" type="button" value="5" onclick="clc.display.value += '5'">
        <input class="btn" type="button" value="-" onclick="clc.display.value += '-'" style="background-color: rgb(229, 255, 133);"><br>
        <input class="btn" type="button" value="6" onclick="clc.display.value += '6'">
        <input class="btn" type="button" value="7" onclick="clc.display.value += '7'">
        <input class="btn" type="button" value="8" onclick="clc.display.value += '8'">
        <input class="btn" type="button" value="*" onclick="clc.display.value += '*'" style="background-color: rgb(203, 116, 243);"><br>
        <input class="btn" type="button" value="9" onclick="clc.display.value += '9'">
        <input class="btn" type="button" value="." onclick="clc.display.value = '.'" style="background-color: rgb(250, 177, 81);">
        <input class="btn" type="button" value="&#247" onclick="clc.display.value += '/'" style="background-color: rgb(235, 137, 101);">
        <input class="btn" type="button" value="=" onclick="clc.display.value =eval(clc.display.value)" style="background-color: rgb(255, 41, 41);">

    </from>
</body>
</html>
